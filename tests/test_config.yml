io:
  data: "test_data/"
  output: "output/"
  n_bases: 120 # number of bases to truncate library to (if applicable)
  pep_fasta: "test_annotation.fasta" 

dbs:
  map1:
    fp: "test_map.csv"
    format: "nt" # "nt" or "aa"
    id_col: "uid" # column name - peptide uid
    seq_col: "seq" # column name - peptide/nt sequence
  map2:
    fp: "test_addl_map.csv"
    format: "aa" # "nt" or "aa"
    id_col: "unique_identifier" # column name - peptide uid
    seq_col: "amino_acids" # column name - peptide/nt sequence

samples:
  test_sample_1: ["test_s1_r1.fastq.gz","test_s1_r2.fastq.gz"]
  test_sample_2: ["test_s2_r1.fastq.gz","test_s2_r2.fastq.gz"]
